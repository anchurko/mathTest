<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body">
    <div class="section">
        <h1 class="title">Математический тест</h1>
    </div>
    <div class="section">
        <p>1. Сколько будет 3+3?</p>
        <input type="text" class="input" id="q1">
    </div>
    <div class="section">
        <p>2. Сколько будет 2*4?</p>
        <input type="text" class="input" id="q2">
    </div>
    <div class="section">
        <p>3. Сколько будет 10/2?</p>
        <input type="text" class="input" id="q3">
    </div>
    <div class="section">
        <p>4. Сколько будет 8-4?</p>
        <input type="text" class="input" id="q4">
    </div>
    <div class="section">
        <p>5. Сколько будет 2*0?</p>
        <input type="text" class="input" id="q5">
    </div>
    <div class="section">
        <button class="btn" id="finish">Отправить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
